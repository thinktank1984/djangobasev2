{% extends "base.html" %}

{% block title %}Email Changed - Django SaaS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-medium tracking-tighter text-black">
        EMAIL UPDATED
      </h2>
      <p class="mt-2 text-center text-sm text-gray">
        Your email address has been successfully updated.
      </p>
    </div>

    <div class="mt-8 space-y-6">
      <div class="border border-light-gray p-8">
        <div class="flex">
          <i class="fa-solid fa-check text-black self-start mt-1"></i>
          <div class="ml-3">
            <h3 class="text-sm font-medium uppercase tracking-widest text-black">
              Success
            </h3>
            <div class="mt-2 text-sm text-gray">
              <p>
                Your email address has been updated. You can continue using the application.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="text-sm text-center mt-6">
        <a href="{% url 'dashboard:profile' %}" class="inline-block py-3 px-6 bg-black text-white hover:bg-dark-gray transition-all duration-300 text-sm font-medium uppercase tracking-wider">
          RETURN TO PROFILE
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
