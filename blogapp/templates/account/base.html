{% comment %}
  base.html - Plantilla base con el sistema de diseño monocromático 
{% endcomment %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django SaaS Boilerplate{% endblock %}</title>
  
  <!-- Space Grotesk font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome 6 Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            'black': '#121212',
            'dark-gray': '#292929',
            'gray': '#4a4a4a',
            'light-gray': '#e0e0e0',
            'white': '#ffffff',
            'red': '#d32f2f',
          },
          letterSpacing: {
            'tighter': '-0.02em',
            'widest': '0.05em',
          },
        },
      },
    }
  </script>
  
  <style type="text/css">
    /* Estilos globales */
    body {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 400;
      letter-spacing: normal;
      background-color: #ffffff;
      color: #121212;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-weight: 500;
      letter-spacing: -0.02em;
    }
    
    /* Transiciones */
    .transition-default {
      transition: all 0.3s ease;
    }
    
    /* Botones */
    .btn {
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
    }
    
    /* Inputs */
    input, textarea, select {
      width: 100%;
      border: 1px solid #121212;
      padding: 0.75rem 1rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #292929;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }
    
    /* Labels */
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
